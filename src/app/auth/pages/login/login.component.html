<form class="flex flex-column" [formGroup]="myForm" (ngSubmit)="onLogin()">
  <span class="text-lg mb-4">Login</span>

  <mat-form-field>
    <mat-label>Nombre de Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña" formControlName="password">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary" >
    <mat-icon>save</mat-icon>
    Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-acount">¿No tienes cuenta?</a>
  </div>
</form>
