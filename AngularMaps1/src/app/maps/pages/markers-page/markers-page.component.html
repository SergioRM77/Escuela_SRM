<div id="map" #map></div>

<ul class="list-group">
  <li *ngFor="let marker of markers; let i = index"
    class="list-group-item"
    [ngStyle]="{backgroundColor: marker.color}"
    (dblclick)="deleteMarker(i)"
    (click)="flyTo(marker.marker)">
      Marcador {{i + 1}}</li>
</ul>

<button class="btn btn-primary" (click)="createMarker()"> + Agregar Marcador</button>
