<h2 mat-dialog-title>¿Estás seguro de eleminarlo?</h2>
<mat-dialog-content>Si eliminas a {{data.superhero}} se perderá para siempre.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()" cdkFocusInitial>Cancelar</button>
  <span class="spacer"></span>
  <button mat-button color="warn" (click)="onConfirm()">Borrar</button>
</mat-dialog-actions>
