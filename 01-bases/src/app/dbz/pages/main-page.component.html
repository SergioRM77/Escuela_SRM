<h1>DBZ Personajes</h1>
<hr>



<div class="row mt-4">
  <div class="col">
    <dbz-list [characterList]="characters"
    (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>
  <div class="col">
    <!-- Le decimos que escuche el evento EventEmitter y se lo
      mande al mÃ©todo correspondiente -->
    <dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
