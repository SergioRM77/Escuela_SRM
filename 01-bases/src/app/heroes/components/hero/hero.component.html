<h2>Spiderman</h2>

<dl>
  <td>Nombre: </td>
  <dd>{{ name }}</dd>

  <td>Edad: </td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo: </td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado: </td>
  <dd>{{capitalizedName}}</dd>
</dl>



<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2" (click)="changeHeroName()">
  Cambiar Nombre
</button>
<button
  *ngIf="age === 40"
  class="btn btn-primary" (click)="changeHeroAge()">
  Cambiar Edad
</button>

<button
  *ngIf="age !== 40 || name !== 'ironman'"
  class="btn btn-primary" (click)="resetForm()">
  Reset
</button>
